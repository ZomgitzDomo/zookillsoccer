<!doctype HTML>
<html>

	<head>

		<meta charset="UTF-8">

		<title>ZooKillSoccer</title>

		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>

		<header>

			<h1 id="page-wrap">ZooKillSoccer</h1>

		</header>

		<section id="content">
			<h2>The Game</h2>

			<main id="game">

				<h3> Game Screens</h3>

				<div id="start-screen" class="app-screen">

					<h3> ZooKillSoccer - Start Screen </h3>
					<p class ="big-type">Welcome to ZooKillSoccer</p>
					<button class = " game-start "> Start Kickin'</button>
					<button class = " game-exit "> Exit </button>

				</div>

				<div id="game-screen" class="app-screen">
					<p class ="big-type">ZooKillSoccer</p>

					<h3> ZooKillSoccer - game Screen </h3>

				</div>

				<div id="won-screen" class="app-screen">

					<h3> ZooKillSoccer - You Won Screen </h3>
					<p class="big-type"> You Won! </p>
					<button class = " game-play-again "> Play Again</button>
					<button class = " game-exit "> Exit </button>

				</div>

				<div id="loss-screen" class="app-screen">

					<h3> ZooKillSoccer - You Lost Screen </h3>
					<p class="big-type"> You Loss! </p>
					<button class = " game-play-again "> Play Again</button>
					<button class = " game-exit "> Exit </button>


				</div>

				<div id ="game-score" class = "hud">

					<span class = "score-name"> Game Score: </span>
					<span class = "score-value">0 </span>

				</div>

				<div id="player" class="dynamic">
					<img src="img/players/player.png" width="50" height="50" alt="player gamepiece">
				</div>

			<div id="trump" class="dynamic">
				<img src="img/trumps/trump.png" width="50" height="50" alt="trump gamepiece">
			</div>

			<div id="lion" class="dynamic">
				<img src="img/animals/lion.png" width="50" height="50" alt="lion gamepiece">
			</div>


			<div id="tiger" class="dynamic">
				<img src="img/animals/tiger.png" width="50" height="50" alt="tiger gamepiece">
			</div>


			<div id="gorilla" class="dynamic">
				<img src="img/animals/gorilla.png" width="50" height="50" alt="gorilla gamepiece">
			</div>

			<div id="bear" class="dynamic">
				<img src="img/animals/bear.png" width="50" height="50" alt="bear gamepiece">
			</div>

			<div id="cage1" class="dynamic">
				<img src="img/areas/cage.png" width="100" height="100" alt="animal cage">
			</div>

			<div id="cage2" class="dynamic">
				<img src="img/areas/cage.png" width="100" height="100" alt="animal cage">
			</div>

			<div id="cage3" class="dynamic">
				<img src="img/areas/cage.png" width="100" height="100" alt="animal cage">
			</div>

			<div id="cage4" class="dynamic">
				<img src="img/areas/cage.png" width="100" height="100" alt="animal cage">
			</div>


				

			</main>

		</section>

		<footer>

		</footer>

		<!-- concatenated JS file with all game objects,
		created by gruntfile.-->
		<script src="js/app.js"></script>
	</body>

</html>
